<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FinForecast</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <div class="container">
    <h1>Fintech Forecasting App</h1>
    <form method="get" action="{{ url_for('chart') }}" class="row">
      <label>Instrument</label>
      <select name="symbol">
        {% for s in symbols %}
          <option value="{{ s }}" {% if s==default_symbol %}selected{% endif %}>{{ s }}</option>
        {% endfor %}
      </select>

      <label>Horizon</label>
      <select name="horizon">
        {% for h in [1,3,24,72] %}
          <option value="{{ h }}">{{ h }}h</option>
        {% endfor %}
      </select>

      <button type="submit">Forecast</button>
    </form>
  </div>
</body>
</html>
